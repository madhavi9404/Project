<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dashborad</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
 
</head>
<body>
    <header>
        <nav class="navbar" style="background-color:#FFFFFF ;">

            <div class="container-fluid">

            <div class="d-flex align-items-center gap-5">     
                <div class="d-flex align-items-center gap-3">
                    <img src="Images/images/menu-bar.svg" alt="Menu Bar" class="navbar-brand m-0">
                    <img src="Images/images/logo.svg" alt="Logo" class="navbar-brand m-0">
                </div>

                <div>
                    <form class="d-flex" role="search">
                    <img src="Images/images/search-icon.svg" class="img-fluid" style="width: 25px;" >
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="border: none;"/>
                    </form>
                </div>
            </div>
            <div>
            <img src="Images/images/notification-icon.svg" class="me-4">
            <img src="Images/images/profile.png" class="me-3">
            <span style="padding-right: 30px;">John Doe</span>
            <img src="Images/images/downward-arrow.svg" style="padding-right: 20px;">
            </div>
            </div>
        </nav>
    </header>


    <main class="pt-3 mt-3 tex">
        <div class="container-fluid">


          <div class="row">

            <aside class="col-auto p-0 ms-3" style="width: 220px;">
              <div>
                <ul class="nav flex-column sidebar-nav" >
      
                  <li class="nav-item mt-3" style="background-color: #FFF3F4;">
                    <a class="nav-link text-decoration-none " href="#">
                      <img src="Images/images/dashboard-active.svg" width="25" height="25"><span style="color: #C8242F;"> Dashboard</span>
                    </a>
                  </li>
      
                  <li class="nav-item mt-3">
                    <a class="nav-link text-decoration-none " href="#">
                      <img src="Images/images/graph-default.svg"  width="25" height="25"> <span style="color: #3E3E3E;">Analysis</span>
                    </a>
                  </li>
      
                  <li class="nav-item mt-3">
                    <a class="nav-link text-decoration-none" href="#">
                      <img src="Images/images/inbox-default.svg" width="25" height="25"> <span style="color: #3E3E3E;">Inbox</span>
                    </a>
                  </li>
      
                  <li class="nav-item mt-3">
                    <a class="nav-link text-decoration-none" href="#">
                      <img src="Images/images/clock-default.svg" width="25" height="25"> <span style="color: #3E3E3E;">History </span>
                    </a>
                  </li>
      
                  <li class="nav-item mt-3">
                    <a class="nav-link text-decoration-none" href="#">
                      <img src="Images/images/user-default.svg" width="25" height="25"> <span style="color: #3E3E3E;">Users </span>
                    </a>
                  </li>
      
                  <li class="nav-item mt-3">
                    <a class="nav-link text-decoration-none" href="#">
                      <img src="Images/images/maintenance-default.svg"width="25" height="25" ><span style="color: #3E3E3E;"> Maintenance </span>
                    </a>
                  </li>
      
                  <li class="nav-item mt-3">
                    <a class="nav-link text-decoration-none" href="#">
                      <img src="Images/images/setting-default.svg"width="25" height="25"> <span style="color: #3E3E3E;">Settings</span>
                    </a>
                  </li>
      
                </ul>
              </div>
            </aside>
      
      
        
        
            <div class="col px-4" style="background-color: #FAFAFA;">
                <h2 class="mb-4">Dashboard</h2>
            
                
                <div class="d-flex justify-content-between gap-3">
            
                    <div class="card" style="width: 200px; height: 116px; border: none;">
                        <div class="card-body d-flex align-items-center gap-2">
                            <img src="Images/images/star.svg" width="45">
                            <div>
                                <h5 class="m-0">23,456</h5>
                                <small class="text-muted">New Product</small>
                            </div>
                        </div>
                    </div> 
            
                    <div class="card" style="width: 200px; height: 116px; border: none;">
                        <div class="card-body d-flex align-items-center gap-2">
                            <img src="Images/images/new-product.svg" width="45">
                            <div>
                                <h5 class="m-0">23,456</h5>
                                <small class="text-muted">New Product</small>
                            </div>
                        </div>
                    </div> 
            
                    <div class="card" style="width: 200px; height: 116px; border: none;">
                        <div class="card-body d-flex align-items-center gap-2">
                            <img src="Images/images/total-product.svg" width="45">
                            <div>
                                <h5 class="m-0">23,456</h5>
                                <small class="text-muted">New Product</small>
                            </div>
                        </div>
                    </div>
            
        
                    <div class="card" style="width: 200px; height: 116px; border: none;">
                        <div class="card-body d-flex align-items-center gap-2">
                            <img src="Images/images/dollar-filled.svg" width="45">
                            <div>
                                <h5 class="m-0">23,456</h5>
                                <small class="text-muted">New Product</small>
                            </div>
                        </div>
                    </div> 
            
       
                    <div class="card" style="width: 200px; height: 116px; border: none;">
                        <div class="card-body d-flex align-items-center gap-2">
                            <img src="Images/images/money-bag.svg" width="45">
                            <div>
                                <h5 class="m-0">23,456</h5>
                                <small class="text-muted">New Product</small>
                            </div>
                        </div>
                    </div> 
            
                </div> 

                <div class="d-flex justify-content-between pt-5">
    
                    <!-- Card 1: Sale -->
                    <div class="card" style="width:802px; height: 400px; border: none;">
                        <!-- Changed to flex-column to stack elements vertically -->
                        <div class="card-body d-flex flex-column gap-3">
                            
                            <!-- Header Row: Sale title and links -->
                            <div class="d-flex justify-content-between align-items-center">
                                <h2 class="m-0">Sale</h2>
                                <div class="d-flex gap-3">
                                    <a href="#" class="text-decoration-none text-muted">Weekly</a>
                                    <a href="#" class="text-decoration-none text-muted">Monthly</a>
                                    <a href="#" class="text-decoration-none text-danger fw-bold">Yearly</a>
                                </div>
                            </div>
                
                            <!-- Image Row: Now appears below the header -->
                            <div class="text-center">
                                <img src="Images/images/data-graph.png" class="img-fluid" alt="Data Graph">
                            </div>
                            
                        </div>
                    </div>
                
                    <!-- Card 2: Sales by Country -->
                    <div class="card me-5" style="width: 500px;height: 400px; border: none;">
                        <div class="card-body d-flex flex-column gap-3">
                            <h2>Sales by Country</h2>
                            <div class="text-center">
                                <img src="Images/images/pie-chart.svg" style="width: 250px;" alt="Pie Chart">
                            </div>

                            <!-- Main container stacks rows vertically -->
<div class="d-flex flex-column gap-3 mt-3">

    <!-- Row 1: USA and Canada -->
    <div class="row align-items-center">
        <div class="col-6 d-flex align-items-center">
            <span class="d-inline-block rounded-circle" style="width: 15px; height: 15px; background-color:#C8242F;"></span>
            <span class="ms-3">United States of America</span>
        </div>
        <div class="col-6 d-flex align-items-center">
            <span class="d-inline-block rounded-circle" style="width: 15px; height: 15px; background-color: #A2B86C;"></span>
            <span class="ms-3">Canada</span>
        </div>
    </div>

    <!-- Row 2: Russia and India -->
    <div class="row align-items-center">
        <div class="col-6 d-flex align-items-center">
            <span class="d-inline-block rounded-circle" style="width: 15px; height: 15px; background-color: #F16C20;"></span>
            <span class="ms-3">Russia</span>
        </div>
        <div class="col-6 d-flex align-items-center">
            <span class="d-inline-block rounded-circle" style="width: 15px; height: 15px; background-color: #EBC844;"></span>
            <span class="ms-3">India</span>
        </div>
    </div>

</div>

                               
                            </div>
                        </div>
                    </div>
                
                </div>
                
                    
                    
                   
                </div>

            </div>
            
      </div>
    </div>
      </main>
      
   
</body>
</html>
